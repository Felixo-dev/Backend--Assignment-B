<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <a href="index.html" class="home-page">Home Page |</a>
    <a href="table.html" class="table">Calculator</a>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons">
        <div class="row">
          <button class="black">7</button>
          <button class="black">8</button>
          <button class="black">9</button>
          <button class="orange">รท</button>
        </div>
        <div class="row">
          <button class="black">4</button>
          <button class="black">5</button>
          <button class="black">6</button>
          <button class="orange">ร</button>
        </div>
        <div class="row">
          <button class="black">1</button>
          <button class="black">2</button>
          <button class="black">3</button>
          <button class="orange">-</button>
        </div>
        <div class="row">
          <button class="black">0</button>
          <button class="black">.</button>
          <button class="black">=</button>
          <button class="orange">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
